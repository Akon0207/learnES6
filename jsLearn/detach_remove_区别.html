<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>detach_remove_区别</title>
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<style type="text/css">
		#div1 {
			height: 200px;
			width: 200px;
			background: red;
		}
	</style>
</head>

<body>
	<button id="remove">remove</button><button id="add">add</button>
<DIV id="div1"></DIV>
<script type="text/javascript">
	var $div1 = $("#div1");
	$div1.on("click",function(e){
		console.log(e.target.tagName);
	})
	$("#remove").on("click",function () {
		// $div1.remove();
		$div1.detach();//通过detach移除的元素，如果有绑定事件，在重新添加元素回页面后，元素绑定事件会保留，如果是通过remove移除的元素，绑定事件将不保留
	});
	$("#add").on("click",function(){
		$("body").append($div1);
	})
</script>
</body>
</html>

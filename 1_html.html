<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Learning</title>
    <meta name="keywords" content="ES6,learn">
    <meta name="description" content="这是一个练习用的网页">
</head>
<body>
<!--ol 为有序列表-->
    <ol>
        <li>aa</li>
        <li>bb</li>
        <li>cc</li>
        <li>dd</li>
        <li>ee</li>
    </ol>
<!--ul 为无序列表-->
    <ul>
        <li>aa</li>
        <li>bb</li>
        <li>cc</li>
        <li>dd</li>
        <li>ee</li>
    </ul>
<a href="http://www.baidu.com" target="_blank">百度一下</a>
<img src="pic.png" alt="图片加载失败了" >
<table border="1" cellpadding="0" cellspacing="0">
    <!--  rowspan 跨行  -->
    <!--  colspan 跨列  -->
    <tr>
        <td colspan="2">11</td>
        <td>22</td>
    </tr>
    <tr>
        <td>33</td>
        <td>44</td>
    </tr>
</table>
<!--
块级元素block：自己占一行显示 h1~h6 li ol ul table
行级元素inline：行级元素和行级元素会在一行显示 a span
行块级元素：img
-->
</body>
</html>

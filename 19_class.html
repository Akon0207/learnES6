<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Class</title>
</head>
<body>
    <script>
        function People(name,age){
            this.name = name;
            this.age = age;

        }
        People.prototype.showName = function(){
            console.log(this.name);
        }
        let p1 = new People("Akon","31");
        console.log(p1);
        p1.showName();
    </script>
</body>

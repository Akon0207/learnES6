<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            background: #0f0f0f;
        }
        .div1{
            background: #ff0000;
        }
        div {
            background: #cccccc!important;
        }
    </style>
<!--  权重值 !important>内联>id 100>class 10>tag 1 -->
<!--    权重值可以叠加-->
<!--    权重值相同时，后定义的样式会覆盖前定义的样式-->
<!--  使用margin-top的时候如果元素是父子关系，会把两个元素一起往下移动，可以用overflow:hidden（溢出隐藏）或者float：left（浮动）来解决  -->
</head>
<body>
    <div id="div1" class="div1" style="background: aqua;">this is a test</div>
</body>
</html>
